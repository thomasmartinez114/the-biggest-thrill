<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Biggest Thrill</title>
    <link rel="stylesheet" href="./style.css" />

        <div class="photo-grid-item">
          <img src="./img/bt-tickets.png" alt="Purchase Tickets" />
