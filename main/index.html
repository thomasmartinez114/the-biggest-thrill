<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Biggest Thrill</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article id="main-logo">
      <div class="header-container">
        <div class="header">
          <div class="logo">
            <img
              src="img/bt-bg-main.png"
              alt="The Biggest Thrill Logo"
              class="wallpaper"
            />
          </div>
        </div>
      </div>
    </article>
    <article id="photos">
      <div class="photo-grid-container">
        <div class="photo-grid">
          <div class="photo-grid-item first-item">
            <img src="./img/bt-date.png" alt="Date" class="wallpaper" />
          </div>
          <div class="photo-grid-item">
            <a href="https://thebiggestthrill.splashthat.com/" target="_blank"
              ><img src="./img/bt-tickets.png" alt="Purchase Tickets"
            /></a>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
